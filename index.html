<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project C</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1>Project <span id="special-color">C</span></h1>

        <div>
        <button class="header-buttons" id="income-btn">Add Income</button>
        <button class="header-buttons" id="expense-btn">Add Expenses</button>
        </div>
    </header>
    <main>
      
<div class="modal fade" id="initialModal" tabindex="-1" aria-labelledby="initialModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="initialModalLabel">Welcome to Project C</h1>
      </div>
      <div class="modal-body">
        <p>In order to begin your financing journey, you must specify your name the initial amount.</p>
        
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
        </div>
        <div class="input-group">
          <span>$</span>
          <input type="number" class="form-control" id="initialAmountInput" placeholder="Enter initial amount">
        </div>
        <p id="error">&nbsp;</p>
      </div>
      <div class="modal-footer">
        <button id="captureForm" type="button" class="btn btn-primary">Start calculating</button>
        
      </div>
    </div>
  </div>
</div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
